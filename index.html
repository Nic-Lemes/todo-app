<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- ********** HEADER ********** -->
  <header>
    <h1>Todo</h1>
      <img src="assets/icon-sun.svg" alt="sun icon" id="img-header">
  </header>

  <!-- ********** MAIN ********** -->
  <main>
    <!-- ********** NEW TODO ********** -->
    <div class="new-todo">
      <input type="text" name="new todo" value="" placeholder="Create a new Todo...">
        <input type="checkbox">
      </input>
    </div>
 
    <!-- ********** TO DOS LIST ********** -->
    <div class="to-dos">
      <input type="text" name="new todo" value="" placeholder="Create a new Todo...">
        <input type="checkbox">
      </input> <br>

      <input type="text" name="new todo" value="" placeholder="Create a new Todo...">
        <input type="checkbox">
      </input> <br>

      <input type="text" name="new todo" value="" placeholder="Create a new Todo...">
        <input type="checkbox">
      </input> <br>

      <input type="text" name="new todo" value="" placeholder="Create a new Todo...">
        <input type="checkbox">
      </input> <br>

      <input type="text" name="new todo" value="" placeholder="Create a new Todo...">
        <input type="checkbox">
      </input> <br>
    </div>

    <div class="main-footer">
      <div class="items-left">
        <span id="span-quatity">(Quantity) items left</span>
      </div>

      <div class="all-active-completed">
        <span id="span-main">All</span>
        <span id="span-main">Active</span>
        <span id="span-main">Completed</span>
      </div>

      <div class="clear-completed">
        <span id="clear-completed">Clear Completed</span>
      </div>
    </div>

    <div class="footer">
      <p>Drag and drop to reorder list</p>
    </div>
  </main>
</body>
</html>
